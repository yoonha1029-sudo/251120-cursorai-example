<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이은기 소개</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        --bg: #f7f9fc;
        --card: #ffffff;
        --text: #1f2933;
        --accent: #4a90e2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 16px;
      }

      .page {
        width: min(960px, 100%);
        background: var(--card);
        border-radius: 24px;
        padding: 48px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.1);
      }

      h1 {
        margin: 0 0 24px;
        font-size: clamp(36px, 5vw, 56px);
        letter-spacing: -0.8px;
      }

      .profile {
        display: flex;
        gap: 32px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .profile-photo {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4a90e2, #50e3c2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 48px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .intro {
        flex: 1 1 280px;
        font-size: 18px;
        line-height: 1.8;
      }

      .section-title {
        font-size: 24px;
        margin-bottom: 16px;
      }

      .skills {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .skills li {
        padding: 14px 18px;
        border-radius: 14px;
        border: 1px solid rgba(74, 144, 226, 0.25);
        background: rgba(74, 144, 226, 0.08);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .skills li::before {
        content: "•";
        color: var(--accent);
        font-size: 24px;
        line-height: 0;
      }

      .footer-note {
        margin-top: 48px;
        font-size: 14px;
        color: #64748b;
        text-align: center;
      }

      @media (max-width: 640px) {
        .page {
          padding: 32px 24px;
        }

        .profile-photo {
          width: 120px;
          height: 120px;
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <h1>안녕하세요, 이은기입니다</h1>

      <section class="profile">
        <div class="profile-photo" aria-label="프로필 사진 플레이스홀더">LG</div>
        <div class="intro">
          <p>사용자 경험을 최우선으로 생각하는 프런트엔드 개발자입니다.</p>
          <p>깔끔한 인터페이스와 안정적인 코드를 통해 제품의 가치를 끌어올리고자 합니다.</p>
          <p>기술 트렌드와 협업 문화를 즐기며 꾸준히 성장하고 있습니다.</p>
        </div>
      </section>

      <section>
        <h2 class="section-title">보유 기술</h2>
        <ul class="skills">
          <li>HTML & 접근성 마크업</li>
          <li>CSS / Sass</li>
          <li>JavaScript (ESNext)</li>
          <li>TypeScript</li>
          <li>Git & GitHub</li>
          <li>Vite / Webpack</li>
        </ul>
      </section>

      <p class="footer-note" id="timestamp"></p>
    </main>

    <script>
      const stamp = document.getElementById("timestamp");
      const now = new Date();
      stamp.textContent = `마지막 업데이트: ${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일`;
    </script>
  </body>
</html>
